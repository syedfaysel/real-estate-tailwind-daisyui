<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rinterio</title>

  <!-- Daisyui + tailwindcss setup -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonawesome cdn kit-->
  <script src="https://kit.fontawesome.com/17a09f0325.js" crossorigin="anonymous"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'brand-primary': '#E76F51',
            'brand-primary-bg': 'rgb(171, 239, 95)',
            'brand-secondary-bg': 'rgba(171, 239, 95, 0.5)',
          },
          fontFamily: {
            manrope: ["Manrope", 'sans-serif'],
          }
        }
      }
    }
  </script>

</head>

<body>

  <header class="bg-gradient-to-t from-white to-gray-200">
    <nav class="md:container mx-auto">
      <div class="navbar pt-10">
        <div class="navbar-start">
          <a class="font-bold text-2xl lg:text-3xl"><span class="inline-flex w-6 h-6 lg:w-8  lg:h-8 items-center justify-center  bg-brand-primary-bg rounded-full"><i
            class="fa-solid fa-arrow-right text-black -rotate-45"></i></span> Rinterio</a>
        </div>
        <div class="navbar-center hidden lg:flex text-gray-500">
          <ul class="menu menu-horizontal px-1 lg:space-x-6 text-lg">
            <li class="font-semibold"><a>Home</a></li>
            <li><a>Shop</a></li>
            <li><a>News</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>

        <div class="navbar-end">
          <div class="hidden md:flex space-x-4 items-center ">
            <div class="flex items-center justify-center w-9 h-9  bg-white rounded-full">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="flex items-center justify-center w-9 h-9  bg-white rounded-full">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <button class="bg-brand-primary-bg px-5 py-3 rounded-full text-black font-bold">Book Consult
              <span class="inline-flex items-center justify-center w-6 h-6  bg-black rounded-full"><i
                  class="fa-solid fa-arrow-right text-white text-lg -rotate-45"></i></span></button>
          </div>

          <!-- mobile menu -->
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content left-[-80px] bg-base-100 rounded-box z-[1] mt-3  p-3 shadow">
              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>News</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

</body>

</html>
